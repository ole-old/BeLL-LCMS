<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BackboneTutorials.com Beginner Video</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>


  <!-- 
    SCAFFOLDING
  -->


  <div class="container">
    
    <h1>Group Manager</h1>
    <hr />
    <div class="group-manager"></div>

    <h1>Collection Manager</h1>
    <hr />
    <div class="collection-manager"></div>


    <h1>Resource Manager</h1>
    <hr />
    <div class="resource-manager"></div>

    <h1>Resource Viewer</h1>
    <hr />
    <div class="resource-viewer"></div>

  </div>


  <!-- 
    DEPENDENCIES
  -->


  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>


  <!-- 
    TOOLS
  -->


  <script src="js/vendor/sha1.js"></script>
  <script src="js/vendor/jquery.couch.js"></script>
  <script src="js/vendor/backbone.couchdb.js"></script>
  <script src="js/vendor/html-encode.js"></script>


  <!--
    TEMPLATES
  -->


  <script type="text/template" id="group-list-template">
    <a href="#/new" class="btn btn-primary">New</a>
    <hr />
    <table class="table striped">
      <thead>
        <tr>
          <th>Name</th><th>Level</th><th>Teacher</th><th></th>
        </tr>
      </thead>
      <tbody>
        <% _.each(groups, function(group) { %>
          <tr>
            <td><%= htmlEncode(group.get('name')) %></td>
            <td><%= htmlEncode(group.get('level')) %></td>
            <td><%= htmlEncode(group.get('teacher')) %></td>
            <td><a class="btn" href="#/edit/<%= group.id %>">Edit</a></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>


  <!--
    SETTINGS
  -->


  <script>

    var thisDb = "lcms"

  </script>


  <!--
    BACKBONE COLLECTIONS
  -->


  <script>
    var Groups = Backbone.couch.Collection.extend({
      couch: function() {
        return {
            view: 'library/groups',
            include_docs: true
        }
      },
      _db: Backbone.couch.db(thisDb)
    })
  </script>


  <!-- 
    BACKBONE VIEWS 
  -->


  <script>
    var GroupListView = Backbone.View.extend({
      el: '.group-manager',
      render: function () {
        var that = this;
        var groups = new Groups();
        groups.fetch({
          success: function (groups) {
            console.log(groups)
            var template = _.template($('#group-list-template').html(), {groups: groups.models});
            that.$el.html(template);
          }
        })
      }
    });
  </script>


  <!-- 
    BACKBONE ROUTER
  -->


  <script>
    var groupListView = new GroupListView()

    var Router = Backbone.Router.extend({
      routes: {
        "": "home"
      }
    });

    var router = new Router;
    router.on('route:home', function() {
      // render user list
      groupListView.render();
    })

    Backbone.history.start();
  </script>


</body>
</html>
